openapi: 3.0.3
info:
  title: Dual Neural API — TTS por Arquétipo
  version: 0.1.0
  description: |
    Endpoints dedicados de TTS neural por arquétipo (12 vozes simbólicas).
    Use `POST /tts/{archetype}` para gerar voz com timbre e prosódia do arquétipo.
servers:
  - url: https://api.seuservidor
paths:
  /tts/{archetype}:
    post:
      summary: Gera áudio TTS neural para um arquétipo específico
      parameters:
        - in: path
          name: archetype
          required: true
          schema:
            type: string
            enum: [Atlas, Nova, Vitalis, Pulse, Artemis, Serena, Kaos, Genus, Lumine, Aion, Rhea, Horus]
          description: Um dos 12 arquétipos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TTSRequest'
            examples:
          atlas:
            summary: TTS Neural – Atlas
            value:
              text: "Ativação Atlas: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          nova:
            summary: TTS Neural – Nova
            value:
              text: "Ativação Nova: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          vitalis:
            summary: TTS Neural – Vitalis
            value:
              text: "Ativação Vitalis: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          pulse:
            summary: TTS Neural – Pulse
            value:
              text: "Ativação Pulse: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          artemis:
            summary: TTS Neural – Artemis
            value:
              text: "Ativação Artemis: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          serena:
            summary: TTS Neural – Serena
            value:
              text: "Ativação Serena: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          kaos:
            summary: TTS Neural – Kaos
            value:
              text: "Ativação Kaos: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
          genus:
            summary: TTS Neural – Genus
            value:
              text: "Ativação Genus: bem-vindo ao Estado 78K."
              speed: 1.0
              pitch: 0.0
              style: "default"
              format: "audio/mp3"
