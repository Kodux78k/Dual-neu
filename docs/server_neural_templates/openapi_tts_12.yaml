      responses:
        '200':
          description: Áudio gerado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TTSResponse'
  /intent:
    post:
      summary: Entrada universal (compatível com o PWA). Para TTS, envie type=tts e archetype.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [tts, rag, mission]
                archetype:
                  type: string
                  enum: [Atlas, Nova, Vitalis, Pulse, Artemis, Serena, Kaos, Genus, Lumine, Aion, Rhea, Horus]
                text:
                  type: string
                speed:
                  type: number
                  default: 1.0
                pitch:
                  type: number
                  default: 0.0
                style:
                  type: string
                  default: "default"
                format:
                  type: string
                  default: "audio/mp3"
              required: [type, archetype, text]
      responses:
        '200':
          description: Resposta unificada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TTSResponse'
components:
  schemas:
    TTSRequest:
      type: object
      properties:
        text: {"type":"string","description":"Conteúdo a ser falado"}
        speed: {"type":"number","default":1.0,"description":"Multiplicador de velocidade (-) lento / (+) rápido"}
        pitch: {"type":"number","default":0.0,"description":"Ajuste de tom em semitons ou faixa relativa"}
        style: {"type":"string","default":"default","description":"Etiqueta de estilo (ex.: default, smooth, ritual, focus)"}
        format: {"type":"string","default":"audio/mp3","enum":["audio/mp3","audio/ogg","audio/wav"]}
      required: [text]
    TTSResponse:
      type: object
      properties:
        text: {"type":"string","description":"Legenda opcional/eco do texto"}
        audioUrl: {"type":"string","description":"URL do áudio resultante"}
        duration: {"type":"number","description":"Duração em segundos","nullable":true}
      required: [text, audioUrl]


# x-long-tts: quando `long: true`, o servidor deve segmentar/streamar fala longa conforme LONG_TTS.md.
